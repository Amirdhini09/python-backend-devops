apiVersion: v1
kind: Service
metadata:
  name: python-backend-service
  labels:
    app: python-backend
spec:
  type: LoadBalancer  # Exposes service externally via k3d
  ports:
  - port: 8000        # Port inside the cluster
    targetPort: 8000  # Port on your container
    protocol: TCP
    name: http
  selector:
    app: python-backend  # Routes traffic to pods with this label