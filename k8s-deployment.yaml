apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-backend-deployment
  labels:
    app: python-backend
spec:
  replicas: 2  # Run 2 copies of your app for high availability
  selector:
    matchLabels:
      app: python-backend
  template:
    metadata:
      labels:
        app: python-backend
    spec:
      containers:
      - name: python-backend
        image: <ECR_IMAGE_PLACEHOLDER>
        imagePullPolicy: IfNotPresent  # Use ECR image, allow pulling
        ports:
        - containerPort: 8000
        # Health check configuration
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        # Resource limits (optional but good practice)
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"