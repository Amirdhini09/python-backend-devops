name: CI/CD Pipeline

# Trigger the workflow on push to main branch
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Environment variables
env:
  DOCKER_IMAGE_NAME: your-dockerhub-username/python-backend
  K3D_CLUSTER_NAME: dev

jobs:
  # Job 1: Test the application
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test API endpoints
      run: |
        # Start the app in background
        uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 10
        # Test health endpoint
        curl -f http://localhost:8000/health
        # Test items endpoint  
        curl -f http://localhost:8000/items

  # Job 2: Build and push Docker image
  build-and-push:
    needs: test  # Run only if tests pass
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE_NAME }}:latest
          ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 3: Deploy to k3d cluster (Optional bonus)
  deploy:
    needs: build-and-push  # Run only after successful build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only deploy from main branch
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Set up k3d
      run: |
        curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
        
    - name: Create k3d cluster
      run: |
        k3d cluster create ${{ env.K3D_CLUSTER_NAME }} --port "8000:8000@loadbalancer" --wait
        kubectl config set-cluster k3d-${{ env.K3D_CLUSTER_NAME }} --server=https://localhost:6443
        
    - name: Update deployment image
      run: |
        # Update the deployment to use the new image
        sed -i "s|python-backend:latest|${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}|g" k8s-deployment.yaml
        sed -i "s|imagePullPolicy: Never|imagePullPolicy: IfNotPresent|g" k8s-deployment.yaml
        
    - name: Deploy to k3d
      run: |
        kubectl apply -f k8s-deployment.yaml
        kubectl apply -f k8s-service.yaml
        
    - name: Wait for deployment
      run: |
        kubectl wait --for=condition=available --timeout=300s deployment/python-backend-deployment
        
    - name: Verify deployment
      run: |
        kubectl get pods
        kubectl get services
        # Test the deployment
        kubectl port-forward service/python-backend-service 8080:8000 &
        sleep 10
        curl -f http://localhost:8080/health